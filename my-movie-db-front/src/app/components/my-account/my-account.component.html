<!-- header -->
<div class="block">
    <header class="header">
        <a href="" class="header-logo">My Movie DB</a>
        <nav class="header-menu">
            <a routerLink="/recherche">Recherche</a>
            <a routerLink="/mon-compte">Mon compte</a>
        </nav>
    </header>
</div>
<!-- header -->

<!-- login form -->
<div class="block profile-content">
    <h2 class="subtitle heading-site">Se connecter</h2>
    <div class="container">
        <form class="columns is-centered">
            <div class="column is-half">
                <hr>
                <div class="field">
                    <label class="label">Login</label>
                    <div class="control">
                        <input name="login" [(ngModel)]="login" class="input" type="text" placeholder="login">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control">
                        <input name="password" [(ngModel)]="password" type="password" class="input" placeholder="Mot de passe">
                    </div>
                </div>
                <hr>
                <div class="field columns is-centered">
                    <div class="control">
                        <button (click)="logIn()" class="button is-success">Se connecter</button>
                    </div>
                </div><br>
                <div class="field columns is-centered">
                    <div class="control">
                        <button (click)="logOut()" class="button is-danger">Se déconnecter</button>
                    </div>
                </div><br>
                <div class="field columns is-centered">
                    <div class="control">
                        <button (click)="getMyMovies()" class="button is-success">Mes films</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- login form -->

<!-- Mon profil -->
<div *ngIf="user !== null" class="block profile-content">
    <h2 class="subtitle heading-site">Mon profil</h2>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half card">
                <button style="float: right;" class="button is-link">Editer</button>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-128x128">
                                <img class="is-rounded" src="assets/img/profile-image.jpg" alt="Photo de profil">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{ user.name }} {{ user.surname }}</p>
                            <p class="subtitle is-6">@{{ user.login }}</p>
                        </div>
                    </div>
                    <div class="content">
                        {{ user.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mes films préférés -->
<div class="block my-movies">
    <h2 class="subtitle heading-site">Mes films préférés</h2>
    <div class="container">
        <div *ngFor="let movies of myMoviesSplit" class="columns">
            <div *ngFor="let movie of movies" class="column">
                <a [routerLink]="['/','film',movie.id_mdb]">
                    <img [src]="getMovieImageSrc(movie['poster_path'],'small')"  [alt]="movie.title">
                </a>
            </div>
        </div>
    </div>
</div>
