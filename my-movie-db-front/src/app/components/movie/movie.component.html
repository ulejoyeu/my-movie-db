<!-- header -->
<div class="block">
    <header class="header">
        <a routerLink="" class="header-logo">My Movie DB</a>
        <nav class="header-menu">
            <a routerLink="/recherche">Recherche</a>
            <a routerLink="/mon-compte">Mon compte</a>
        </nav>
    </header>
</div>
<!-- header -->

<div *ngIf="movie" class="block movie-content">
    <h2 class="subtitle heading-site">{{ movie.title }}</h2>
    <hr>
    <div class="container">
        <div class="columns">
            <div class="column text-center">
                <img [src]="getMovieImageSrc('small')" [alt]="movie.title">
            </div>
            <div class="column">
                <table class="table is-striped is-hoverable">
                    <tbody>
                        <tr>
                            <th>Nom du film</th>
                            <td>{{ movie.title }}</td>
                        </tr>
                        <tr>
                            <th>Nom original</th>
                            <td>{{ movie['original_title'] }}</td>
                        </tr>
                        <tr>
                            <th>Résumé</th>
                            <td>{{ movie.overview }}</td>
                        </tr>
                        <tr>
                            <th>Note</th>
                            <td><span *ngFor="let stars of [].constructor(nbStars(movie.vote_average))">⭐&nbsp;</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
