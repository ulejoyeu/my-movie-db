<!-- header -->
<div class="block">
    <header class="header">
        <a routerLink="" class="header-logo">My Movie DB</a>
        <nav class="header-menu">
            <a routerLink="/recherche">Recherche</a>
            <a routerLink="/mon-compte">Mon compte</a>
        </nav>
    </header>
</div>
<!-- header -->

<!-- search content -->
<div class="block search-content">
    <h2 class="subtitle heading-site">Rechercher un film</h2>
    <div class="container">
        <form class="columns is-centered">
            <div class="column is-half">
                <hr>
                <div class="field">
                    <label class="label">Nom du film</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nom du film">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Réalisateur</label>
                    <div class="control">
                        <input type="text" class="input" placeholder="Nom du réalisateur">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Année</label>
                    <div class="control">
                        <input type="text" class="input" placeholder="Année de sortie">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Genre</label>
                    <div class="select">
                        <select>
                            <option disabled selected>Choisir un genre</option>
                            <option>Thriller</option>
                            <option>Fantastique</option>
                            <option>Romance</option>
                            <option>Frisson</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="field columns is-centered">
                    <div class="control">
                        <button class="button is-link">Rechercher</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- search content -->
